# Render Blueprint: Next.js Web Service + PostgreSQL
# https://render.com/docs/infrastructure-as-code
services:
  - type: web
    name: finance-coach
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      # Set in Render Dashboard to override; if unset, default is gadaou123
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: finance-coach-db
          property: connectionString

databases:
  - name: finance-coach-db
    plan: free
